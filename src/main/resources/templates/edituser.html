<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<div th:if="${session.id_role == 1}">
    <head>
        <link href="https://bootswatch.com/4/litera/bootstrap.min.css" type="text/css" rel="stylesheet">
        <meta charset="UTF-8">
        <title>Edit User</title>
    </head>
    <body>
    <div th:replace="fragments/headerBoot :: headerBoot"></div>

    <form th:action="@{/admin/edituser}" method="post" th:object="${User}">
        <input type="hidden" th:value="${user.id}" name="id">
        <input type="text" placeholder="Username" th:value="${user.username}" name="username">
        <input type="text" placeholder="First name" th:value="${user.firstname}" name="firstname">
        <input type="text" placeholder="Last name" th:value="${user.lastname}" name="lastname">
        <input type="text" placeholder="Age" th:value="${user.age}" name="age">
        <input type="password" placeholder="Password" th:value="${user.password}" name="password">
        <input type="text" placeholder="Role ID" th:value="${user.id_role}" name="id_role">
        <button type="submit">Edit user</button>

    </form>

    </body>
</div>
</html>
