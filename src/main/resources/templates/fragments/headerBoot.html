<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://bootswatch.com/4/litera/bootstrap.min.css" type="text/css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="headerBoot">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="/">KEA-Blog</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/blog">Blog</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/chat" th:if="${session.id_role == 1}">Chat</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/control" th:if="${session.id_role == 1}">Control</a>
            </li>
        </ul>
        <div th:if="${session.username == null}">
            <form th:action="@{/login}" method="post" th:object="${User}">
                <input type="text" placeholder="Username" name="username">
                <input type="password" placeholder="Password" name="password">
                <button class="btn btn-success" type="submit">Log in</button>
                <p th:if="${invalid}" class="error">Forkert brugernavn eller kodeord.</p>
            </form>
        </div>
        <p th:if="${session.username != null}">Logged in as<p class="ml-1" th:text="${session.username}"></p></p>
        <div th:if="${session.username != null}">
            <form action="/logout" method="get">
                <button class="btn btn-warning" type="submit">Log out</button>
            </form>
        </div>
    </div>

</nav>
</div>

</body>
</html>
