<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://bootswatch.com/4/litera/bootstrap.min.css" type="text/css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>KEA-Blog</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<h1>Hello ADMIN!</h1>

<form method="get" action="/about">
    <button type="submit">Back to login</button>
</form>
<form th:action="@{/message}" method="post" th:object="${Message}">
    <input type="text" placeholder="Title" name="title">
    <input type="text" placeholder="Message" name="text">
    <button type="submit">Post!</button>
</form>
<p th:text="${title}"></p>
<p th:text="${text}"></p>

</body>
</html>
